<article>
<h2>YARA mode</h2>
<form>
<textarea id="code" name="code">
/* Demo YARA rule */

rule demo {
    strings:
        $foo = "foo"                // foo
        $bar = "bar"                // bar
        $cafebabe = {CAFEBABE}      // cafebabe
    condition:
        all of them
}
</textarea>
</form>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    theme: "elegant",
    matchBrackets: true,
    indentUnit: 8,
    tabSize: 8,
    indentWithTabs: true,
    mode: "text/x-yara"
    });
</script>
<p><strong>MIME type:</strong> <code>text/x-yara</code></p>
